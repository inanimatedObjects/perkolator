   svg.selectAll("rect")
   .data(dataset)
   .enter()
   .append("rect")
   .attr("fill", function(d) {
    return "rgb(10, 100, " + Math.round(d * 10) + ")";
		})
   .attr("x", function(d, i) {
       return i * (w / dataset.length);
   })
   .attr("y", function(d) {
       return h - (d * 4);
   })
   .attr("width", function(d){
     return w / dataset.length - 32})
   .attr("height", function(d){
     return d * 6;
   });


svg.selectAll("text")
   .data(dataset)
   .enter()
   .append("text")
 		.text(function(d) {
       return d;
   })
  .attr("x", function(d, i) {
 		return i * (w / dataset.length) + 12;
   })
   .attr("y", function(d) {
       return h - (d * 4)+15;
   })
   .attr("font-family", "sans-serif")
   .attr("font-size", "15px")
   .attr("fill", "white")
   .attr("text-anchor", "middle");
