<!DOCTYPE html>
<meta charset="utf-8">

<style>

    .slider .handle { fill: white; stroke: black; stroke-width: 1px; }

    .slideLine {
      stroke: #000;
      stroke-width: 5px;
      stroke-linecap: round;
    }
</style>

<body>

    <div id="x1"></div>
    <div id="x2"></div>
    <div id="x3"></div>

    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="./slider.js"></script>
    <script>
        var s1 = slider(), s2 = slider(), s3 = slider();

        d3.select("#x1").append("svg")
          .attr("id", "1")
          .call(s1);
        d3.select("#x2").append("svg")
          .attr("id", "2")
          .call(s2);
        d3.select("#x3").append("svg")
          .attr("id", "3")
          .call(s3);
    </script>

</body>
